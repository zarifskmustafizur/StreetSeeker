<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login_sign-up.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .textbox-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
    <script src = "js/login_script.js"></script>
</head>

<body>

    <div class="wrapper">
        <form action="back-end/login.php" method="post">
            <h1>Login</h1>
            <div class="text-box">
                <input type="text" id="username" placeholder="Username" name = "username" required><br><br>
                <i class='bx bxs-user' style='color:#ffffff'></i>
            </div>

            <div class="text-box">
                <input type="password" id="password" placeholder="Password" name = "password" required><br><br>
                <i class='bx bxs-lock-alt' style='color:#ffffff'></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember" value="remember"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="login" class = "btn" onclick="login()">Login</button>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup_page.html">Sign up</a></p>
            </div>
        </form>
</body>
</html>
